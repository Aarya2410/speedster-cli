<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedster CLI</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #444;
            padding: 40px;
            border-radius: 8px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .curl-command {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
        }
        .curl-command span {
            color: #6cff6c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speedster CLI</h1>
        <p>The fastest way to check your internet speed.</p>
        <div class="curl-command">
            <span>$</span> curl -sSL https://your-domain.com/install.sh | sh
        </div>
    </div>
</body>
</html>
